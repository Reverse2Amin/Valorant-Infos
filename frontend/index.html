<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Hub</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <h1 class="logo">VALORANT HUB</h1>
            <div class="nav-links">
                <a href="#" data-view="agents" class="nav-link active">Agents</a>
                <a href="#" data-view="weapons" class="nav-link">Weapons</a>
                <a href="#" data-view="maps" class="nav-link">Maps</a>
                <a href="#" data-view="favorites" class="nav-link" id="favorites-link" style="display: none;">Favoriten</a>
                <a href="#" data-view="admin" class="nav-link" id="admin-link" style="display: none;">Admin</a>
            </div>
            <div class="auth-section">
                <div id="auth-buttons">
                    <button id="login-btn" class="btn btn-secondary">Login</button>
                    <button id="register-btn" class="btn btn-primary">Registrieren</button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="username-display" style="margin-right:15px; font-weight:bold; color:white;">User</span>
                    <button id="profile-btn" class="btn btn-primary" style="margin-right:10px;">Profil</button>
                    </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="agents-view" class="view active">
            <div class="container">
                <h2>Agents</h2>
                <div id="agents-grid" class="grid">Lade Daten...</div>
            </div>
        </section>

        <section id="weapons-view" class="view">
            <div class="container">
                <h2>Weapons</h2>
                <div id="weapons-grid" class="grid"></div>
            </div>
        </section>

        <section id="maps-view" class="view">
            <div class="container">
                <h2>Maps</h2>
                <div id="maps-grid" class="grid"></div>
            </div>
        </section>

        <section id="favorites-view" class="view">
            <div class="container">
                <h2>Meine Favoriten</h2>
                <div id="favorites-grid" class="grid"></div>
            </div>
        </section>

        <section id="admin-view" class="view">
            <div class="container">
                <h2>Admin Panel</h2>
                <div id="users-table"></div>
            </div>
        </section>
        
        <section id="agent-detail-view" class="view">
            <div class="container">
                <button id="back-to-agents" class="btn btn-secondary" style="margin-bottom: 20px;">← Zurück zu Agents</button>
                <div id="agent-detail-content"></div>
            </div>
        </section>
    </main>

    <div id="auth-modal" class="modal">
        <div class="modal-content auth-content">
            <span class="close" id="close-auth">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="auth-username" placeholder="Username" required class="input-field">
                <input type="password" id="auth-password" placeholder="Passwort" required class="input-field">
                <button type="submit" class="btn btn-primary" style="width:100%;">Absenden</button>
                <p id="auth-error" class="error"></p>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content auth-content" style="text-align:center;">
            <span class="close" id="close-profile">&times;</span>
            <h2 style="color:#ff4655; margin-bottom:20px;">Mein Profil</h2>
            
            <p style="color:#ddd; margin-bottom:30px;">
                Eingeloggt als: <strong id="profile-username-show" style="color:white; font-size:1.2rem;"></strong>
            </p>
            
            <button id="logout-btn" class="btn btn-secondary" style="width:100%; margin-bottom: 20px;">Logout</button>

            <div style="border-top:1px solid #444; padding-top:20px;">
                <p style="color:#ef4444; font-size:0.8rem; margin-bottom:10px;">Gefahrenzone</p>
                <button id="btn-delete-account" class="btn btn-danger" style="width:100%;">
                    ACCOUNT LÖSCHEN
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.ts"></script>
</body>
</html>
